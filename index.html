<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" />
      <div class="card__mid">
        <img src="images/image-victor.jpg" alt="" class="card__avatar" />
        <h1>Victor Crest<span> 26 </span></h1>
        <p>London</p>
      </div>
      <div class="card__bottom">
        <div class="column">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="column">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="column">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/anetaanette">Aneta Grochowska</a>.
      </div>
    </footer>
  </body>
</html>
